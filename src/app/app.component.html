<html>

<head>
	<title>
		Facebook Sign Up Page
	</title>

</head>

<body>
	<div class="container">
		<div class="row centered-form">
			<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">Facebook</h1>
						<h1 class="panel-title">Create an account</h1>
						<h3> <small>It's quick and easy.</small></h3>
					</div>
					<div class="panel-body">
						<form [formGroup]="userFormGroup">
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text"  formControlName="firstName" class="form-control input-sm" placeholder="First Name">
			    					</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" formControlName="surName" class="form-control input-sm" placeholder="Surname">
			    					</div>
										</div>
									</div>

									<div class="form-group">
										<input type="text" class="form-control input-sm" formControlName="phoneNumber" placeholder="Phone Number">
			    			</div>

										<div class="row">
											<div class="col-xs-6 col-sm-6 col-md-6">
												<div class="form-group">
													<input type="password" formControlName="password" class="form-control input-sm" placeholder="New Password">
			    					</div>
												</div>
											</div>

											<div class="row">
												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-group">
														<label>BirthDay</label>
														<select class="form-control" formControlName="dayOfBirth" >
                              <option selected>DAY</option>
                       <option *ngFor="let i of arr(31),index as j" value={{j+1}}>{{j+1}}</option>

                    </select>
										<select class="form-control" formControlName="monthOfBirth">
                      <option selected>MONTH</option>
                       <option *ngFor="let i of arr(12),index as j" value={{j+1}} >{{j+1}}</option>

                    </select>
														<select class="form-control" formControlName="yearOfBirth">
                      <option selected>YEAR</option>
                      <option *ngFor="let i of arr(61),index as j" value={{j+1960}}>{{j+1960}}</option>

                    </select>

													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-group">
														<label class="label"> Gender</label>
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-group">
														<input type="radio" formControlName="gender" value="male">Male


														<input type="radio" formControlName="gender" value="female" >Female


			    				</div>
													</div>
												</div>



												<input type="submit" (click)="facebookSubmitForm()" class="btn btn-primary">

			    		</form>
											</div>
										</div>
									</div>
								</div>
							</div>
</body>

</html>
